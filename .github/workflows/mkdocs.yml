name: Generate docs
on:
  push:
    branches: ["main"]
    paths:
      - mkdocs.yml
      - docs/**
      - .github/workflows/mkdocs.yml
jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2
      - name: GH deploy
        run: mkdocs gh-deploy
