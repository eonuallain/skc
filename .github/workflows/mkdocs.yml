name: Generate docs
on:
  push:
    branches: ["main"]
    paths:
      - mkdocs.yml
      - docs/**
      - .github/workflows/mkdocs.yml
jobs:          
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG_FILE: mkdocs.yaml
     
